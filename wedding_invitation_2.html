<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pranjal ‚ù§Ô∏è Smita - Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1);
      color: #333;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 80px 20px 40px;
      animation: fadeIn 1.5s ease;
    }

    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      color: #c44569;
    }

    header h2 {
      font-size: 1.5em;
      margin-top: 10px;
      color: #6c5ce7;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      padding: 30px;
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      text-align: center;
      animation: fadeInUp 1.5s ease;
    }

    .glass-box h3 {
      font-size: 1.6em;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .glass-box p {
      font-size: 1.2em;
      color: #555;
    }

    .countdown {
      font-size: 1.8em;
      color: #d63031;
      margin-top: 20px;
      animation: pulse 2s infinite;
    }

    .hashtag {
      font-size: 1.4em;
      margin-top: 20px;
      color: #e84393;
    }

    .media-section {
      margin: 40px auto;
      width: 90%;
      max-width: 700px;
      text-align: center;
    }

    .media-section h3 {
      font-size: 1.6em;
      margin-bottom: 20px;
      color: #c0392b;
    }

    .media-section video {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .photo-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .photo-gallery img {
      width: 100%;
      max-width: 200px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .photo-gallery img:hover {
      transform: scale(1.05);
    }

    .save-date-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff6b81;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #ffe6e6;
      font-weight: bold;
      color: #c0392b;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.7; }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 3em;
      }
      .glass-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Pranjal ‚ù§Ô∏è Smita</h1>
    <h2>We're Getting Married!</h2>
    <div class="countdown" id="countdown"></div>
  </header>

  <div class="glass-box">
    <h3>üìÖ Wedding Date</h3>
    <p>22nd November 2025</p>
    <a href="save-the-date.png" download class="save-date-btn">üíæ Save the Date</a>
  </div>

  <div class="glass-box">
    <h3>üìç Venue</h3>
    <p>Shantai Udyan Mangal Karyalay, Pune</p>
  </div>

  <div class="glass-box">
    <h3>‚è∞ Time</h3>
    <p>12:20 PM onwards</p>
  </div>

  <div class="glass-box hashtag">
    <p>üí¨ #CommentToCommitment</p>
  </div>

  <div class="media-section">
    <h3>üé¨ Pre-Wedding Teaser</h3>
    <video src="video/teaser.mp4" autoplay muted loop controls></video>
  </div>

  <div class="media-section">
    <h3>üì∏ Photo Gallery</h3>
    <div class="photo-gallery">
      <img src="photo/img1.jpg" alt="Photo 1">
      <img src="photo/img2.jpg" alt="Photo 2">
      <img src="photo/img3.jpg" alt="Photo 3">
      <img src="photo/img4.jpg" alt="Photo 4">
    </div>
  </div>

  <footer>
    With love, Pranjal & Smita ‚ù§Ô∏è
  </footer>

  <script>
    // Countdown Timer
    const countdown = () => {
      const weddingDate = new Date('2025-11-22T12:20:00');
      const now = new Date();
      const diff = weddingDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = "We're Married! üíç";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('countdown').innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s to go!`;
    };

    setInterval(countdown, 1000);
    countdown();
  </script>
</body>
</html>
