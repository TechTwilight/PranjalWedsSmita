<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pranjal ‚ù§Ô∏è Smita - Wedding Invitation</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
      color: #fff;
    }

    .background-slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -2;
      overflow: hidden;
    }

    .background-slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 2s ease-in-out, transform 20s ease-in-out;
    }

    .background-slideshow img.active {
      opacity: 1;
      transform: scale(1.1);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 80px 20px 40px;
      animation: fadeIn 1.5s ease;
    }

    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      color: #fcd3d3;
    }

    header h2 {
      font-size: 1.5em;
      margin-top: 10px;
      color: #f8bbd0;
    }

    .glass-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      text-align: center;
      animation: fadeInUp 1.5s ease;
    }

    .glass-box h3 {
      font-size: 1.6em;
      color: #ffeaa7;
      margin-bottom: 10px;
    }

    .glass-box p {
      font-size: 1.2em;
      color: #fefefe;
    }

    .countdown {
      font-size: 1.8em;
      color: #ff7675;
      margin-top: 20px;
      animation: pulse 2s infinite;
    }

    .hashtag {
      font-size: 1.4em;
      margin-top: 20px;
      color: #fab1a0;
    }

    .save-date {
      text-align: center;
      margin-top: 20px;
    }

    .save-date a {
      display: inline-block;
      background: #ff7675;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .save-date a:hover {
      background: #d63031;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      font-weight: bold;
      color: #f8c291;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.7; }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 3em;
      }
      .glass-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="background-slideshow">
    <img src="photo/bg1.jpg" class="active" />
    <img src="photo/bg2.jpg" />
    <img src="photo/bg3.jpg" />
  </div>
  <div class="overlay"></div>

  <header>
    <h1>Pranjal ‚ù§Ô∏è Smita</h1>
    <h2>We're Getting Married!</h2>
    <div class="countdown" id="countdown"></div>
  </header>

  <div class="glass-box">
    <h3>üìÖ Wedding Date</h3>
    <p>22nd November 2025</p>
  </div>

  <div class="glass-box">
    <h3>üìç Venue</h3>
    <p>Shantai Udyan Mangal Karyalay, Pune</p>
  </div>

  <div class="glass-box">
    <h3>‚è∞ Time</h3>
    <p>12:20 PM onwards</p>
  </div>

  <div class="glass-box hashtag">
    <p>üí¨ #CommentToCommitment</p>
  </div>

  <div class="save-date">
    <a href="save-the-date.ics" download>üì• Save the Date</a>
  </div>

  <footer>
    With love, Pranjal & Smita ‚ù§Ô∏è
  </footer>

  <script>
    // Countdown Timer
    const countdown = () => {
      const weddingDate = new Date('2025-11-22T12:20:00');
      const now = new Date();
      const diff = weddingDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = "We're Married! üíç";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('countdown').innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s to go!`;
    };

    setInterval(countdown, 1000);
    countdown();

    // Background Slideshow
    const slides = document.querySelectorAll('.background-slideshow img');
    let currentSlide = 0;
    setInterval(() => {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }, 8000);
  </script>
</body>
</html>
